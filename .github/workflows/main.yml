name: Build Tools

on:
  push:
    branches:
      - oz/ci

jobs:
  build-mac:
    runs-on: macos-latest
    env:
      TAG: ${{ github.ref_name }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: brew install just ninja
      - name: Clone
        run: just clone
      - name: Prepare
        run: just prepare
      - name: Build all
        run: just build-all
      - name: List files
        run: ls -lR
      - name: Package
        run: just package
      - uses: actions/upload-artifact@v4
        with:
          name: platform-tools-osx-aarch64.tar.bz2
          path: out/platform-tools-osx-aarch64.tar.bz2
